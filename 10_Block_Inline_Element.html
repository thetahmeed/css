<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        h1{
            background-color: aquamarine;
        }

        strong{
            background-color: aquamarine;
        }

        h2{
            background-color: aquamarine;
            display: inline;
        }
    </style>
</head>
<body>
    <!-- Block elements -->
    <!-- height: content height, width: screen width -->
    <h1>I am taking all the horizontal space possible</h1>

    <!-- Inline element -->
    <!-- height: content height, width: content width -->
    <strong>I am taking space acording to my content</strong>

    <!-- We can convert block to inline or vise versa -->
    <!-- By adding 'display' with inline/block on CSS -->
    <h2>I was block</h2>

    <!-- More: https://www.w3schools.com/html/html_blocks.asp -->
</body>
</html>
